<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Verwalco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #29292d;
            color: #ebebeb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }
        .card {
            background-color: #525258;
            color: #ffffff;
            border: none;
        }
        .form-control {
            background-color: #29292d;
            border-color: #666;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #29292d;
            border-color: #888;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
        }
        .form-label {
            color: #ebebeb;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .btn-login {
            background-color: #3b6197 !important;
            border-color: #3b6197 !important;
            color: white !important;
        }
        .btn-login:hover {
            background-color: #5f86be !important;
            border-color: #5f86be !important;
            color: white !important;
        }
        .link-forgot-password {
            color: #6c9bd1;
            text-decoration: none;
        }
        .link-forgot-password:hover {
            color: #8fb3dc;
            text-decoration: underline;
        }
        .link-register {
            color: #6c9bd1;
            text-decoration: none;
        }
        .link-register:hover {
            color: #8fb3dc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Verwalco Login</h2>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <form method="POST" action="/login" autocomplete="on" name="loginform">
                    <div class="mb-3">
                        <label for="username" class="form-label">Benutzername</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-login">Anmelden</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-2"><a href="/forgot-password" class="link-forgot-password">Passwort vergessen?</a></p>
                    <p class="mb-0">Noch kein Konto? <a href="/register" class="link-register">Jetzt registrieren</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
