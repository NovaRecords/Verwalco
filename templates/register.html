<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - Verwalco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #29292d;
            color: #ebebeb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }
        .card {
            background-color: #525258;
            color: #ffffff;
            border: none;
        }
        .form-control {
            background-color: #29292d;
            border-color: #666;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #29292d;
            border-color: #888;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
        }
        .form-label {
            color: #ebebeb;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        a {
            color: #6ea8fe;
        }
        a:hover {
            color: #8bb9fe;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Verwalco Registrierung</h2>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <form method="POST" action="/register" autocomplete="on">
                    <div class="mb-3">
                        <label for="username" class="form-label">Benutzername</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail</label>
                        <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password" minlength="6">
                        <div class="form-text text-light">Mindestens 6 Zeichen</div>
                    </div>
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">Passwort best√§tigen</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required autocomplete="new-password">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Registrieren</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-0">Bereits registriert? <a href="/login" class="text-decoration-none">Zum Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
