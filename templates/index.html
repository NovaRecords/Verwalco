<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verwalco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1>Verwalco</h1>
                <p>Behalte deine laufenden Kosten im Auge</p>
            </div>
            <div class="text-end">
                <p class="mb-1 text-muted">Angemeldet als: <strong>{{ session.username }}</strong></p>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Abmelden
                </a>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Neue Kosten hinzufügen</h5>
                <form id="kostenForm">
                    <div class="row g-3 align-items-end">
                        <div class="col">
                            <div class="form-group">
                                <label for="bezeichnung">Bezeichnung</label>
                                <input type="text" class="form-control" id="bezeichnung" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="betrag">Betrag (€)</label>
                                <input type="number" step="0.01" class="form-control" id="betrag" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="zahlungstag">Zahlungstag</label>
                                <select class="form-control" id="zahlungstag" required>
                                    <option value="">Wählen...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="konto">Konto</label>
                                <input type="text" class="form-control" id="konto" list="konten-list" required>
                                <datalist id="konten-list">
                                    <!-- Wird dynamisch befüllt -->
                                </datalist>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="cost_type">Kostentyp</label>
                                <select class="form-control" id="cost_type" required>
                                    <option value="recurring">Wiederkehrend</option>
                                    <option value="one-time">Einmalig</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="form-group">
                                <button type="submit" class="btn-add">Hinzufügen</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Monats-Navigation -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <button id="prevMonth" class="btn btn-secondary">< Vorheriger Monat</button>
                        <h4 id="currentMonthYear" class="mb-0"></h4>
                        <button id="nextMonth" class="btn btn-secondary">Nächster Monat ></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <div id="kostenListe">
                <!-- Hier werden die Kontogruppen dynamisch eingefügt -->
            </div>
        </div>

        <div class="card mt-3" style="margin-bottom: 50px;">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-start">
                        <h5 class="card-title">Bereits bezahlt</h5>
                        <h3 id="bezahlteSumme">0,00 €</h3>
                    </div>
                    <div class="col-md-4 text-center">
                        <h5 class="card-title">Gesamtausgaben</h5>
                        <h3 id="gesamtsummeTotal">0,00 €</h3>
                    </div>
                    <div class="col-md-4 text-end">
                        <h5 class="card-title">Noch nicht bezahlt</h5>
                        <h3 id="gesamtsumme">0,00 €</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="/static/js/script.js"></script>
</body>
</html>
